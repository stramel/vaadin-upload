<dom-module id="upload-basic-demos">
  <template>
    <style>
       :host {
        display: block;
      }

    </style>


    <h3>Backwards Compatible Upload Usage</h3>
    <vaadin-demo-snippet id='upload-basic-demos-basic-usage'>
      <template preserve-content>
        <vaadin-upload target="https://httpbin.org/post"></vaadin-upload>
      </template>
    </vaadin-demo-snippet>

    <h3>Dropzone Basic Usage</h3>
    <vaadin-demo-snippet id='upload-basic-demos-basic-usage'>
      <template preserve-content>
        <dom-bind>
          <template>

            <vaadin-upload-dropzone clickable>
              <vaadin-upload-multiple id="upload"
                slot="upload"
                files="{{files}}"
                accept="image/*"
                hidden
              ></vaadin-upload-multiple>
              <vaadin-upload-ajax-uploader
                files="{{files}}"
                url="https://httpbin.org/post"
                hidden
              ></vaadin-upload-ajax-uploader>

              Click or Drop Files here...
            </vaadin-upload-dropzone>

            <br>

            <dom-repeat items="[[files]]" as="file">
              <template>
                <div style="display:flex;align-items:center;">
                  <vaadin-upload-image-preview file="[[file]]" style="width: 100px;"></vaadin-upload-image-preview>
                  <vaadin-upload-file-item file="[[file]]" style="flex: 1 0 auto; margin-left: 16px;"></vaadin-upload-file-item>
                </div>
              </template>
            </dom-repeat>

          </template>
        </dom-bind>
      </template>
    </vaadin-demo-snippet>

    <h3>Document Dropzone Basic Usage</h3>
    <vaadin-demo-snippet id='upload-basic-demos-basic-usage'>
      <template preserve-content>
        <dom-bind>
          <template>

            <vaadin-upload-dropzone drop-target="document" hidden>
              <vaadin-upload-multiple id="upload"
                slot="upload"
                files="{{files}}"
                accept="image/*"
                hidden
              ></vaadin-upload-multiple>
              <vaadin-upload-ajax-uploader
                files="{{files}}"
                url="https://httpbin.org/post"
                hidden
              ></vaadin-upload-ajax-uploader>
            </vaadin-upload-dropzone>

            <dom-repeat items="[[files]]" as="file">
              <template>
                <div style="display:flex;align-items:center;">
                  <vaadin-upload-image-preview file="[[file]]" style="width: 100px;"></vaadin-upload-image-preview>
                  <vaadin-upload-file-item file="[[file]]" style="flex: 1 0 auto; margin-left: 16px;"></vaadin-upload-file-item>
                </div>
              </template>
            </dom-repeat>

          </template>
        </dom-bind>
      </template>
    </vaadin-demo-snippet>

    <h3>Video Preview Basic Usage</h3>
    <vaadin-demo-snippet id='upload-basic-demos-basic-usage'>
      <template preserve-content>
        <dom-bind>
          <template>

            <vaadin-upload-dropzone>
              <vaadin-upload-multiple id="upload"
                slot="upload"
                files="{{files}}"
                accept="video/*"
                hidden
              ></vaadin-upload-multiple>
              <vaadin-upload-ajax-uploader
                files="{{files}}"
                url="https://httpbin.org/post"
                hidden
              ></vaadin-upload-ajax-uploader>

              Drop Files here...
            </vaadin-upload-dropzone>

            <br>

            <dom-repeat items="[[files]]" as="file">
              <template>
                <div style="display:flex;align-items:center;">
                  <vaadin-upload-video-preview file="[[file]]" style="width: 100px;"></vaadin-upload-video-preview>
                  <vaadin-upload-file-item file="[[file]]" style="flex: 1 0 auto; margin-left: 16px;"></vaadin-upload-file-item>
                </div>
              </template>
            </dom-repeat>

          </template>
        </dom-bind>
      </template>
    </vaadin-demo-snippet>

    <h3>LocalStorage Uploader Basic Usage</h3>
    <vaadin-demo-snippet id='upload-basic-demos-basic-usage'>
      <template preserve-content>
        <dom-bind>
          <template>

            <vaadin-upload-dropzone clickable>
              <vaadin-upload-multiple id="upload"
                slot="upload"
                files="{{files}}"
              ></vaadin-upload-multiple>
              <vaadin-upload-localstorage-uploader
                files="{{files}}"
                hidden
              ></vaadin-upload-localstorage-uploader>

              Click or Drop Files here...
            </vaadin-upload-dropzone>

            <br>

            <dom-repeat items="[[files]]" as="file">
              <template>
                <vaadin-upload-file-item file="[[file]]"></vaadin-upload-file-item>
              </template>
            </dom-repeat>

          </template>
        </dom-bind>
      </template>
    </vaadin-demo-snippet>


    <h3>Single Upload with Auto Basic Usage</h3>
    <vaadin-demo-snippet id='upload-basic-demos-basic-usage'>
      <template preserve-content>
        <dom-bind>
          <template>

            <vaadin-upload-dropzone clickable>
              <vaadin-upload-single id="upload"
                slot="upload"
                files="{{files}}"
              ></vaadin-upload-single>
              <vaadin-upload-ajax-uploader
                files="{{files}}"
                url="https://httpbin.org/post"
                auto
                hidden
              ></vaadin-upload-ajax-uploader>

              Click or Drop Files here...
            </vaadin-upload-dropzone>

            <br>

            <dom-if if="[[files.length]]">
              <template>
                <vaadin-upload-file-item file="[[files.0]]"></vaadin-upload-file-item>
              </template>
            </dom-if>

          </template>
        </dom-bind>
      </template>
    </vaadin-demo-snippet>




    <h3>Upload Request Properties</h3>
    <vaadin-demo-snippet id='upload-basic-demos-upload-request-properties'>
      <template preserve-content>
        <vaadin-upload
            target="https://httpbin.org/post"
            method="POST"
            timeout="300000"
            headers="{'X-Custom-Header': 'value'}"
            form-data-name="my-attachment">
        </vaadin-upload>
      </template>
    </vaadin-demo-snippet>


    <h3>Disabling Drag & Drop and Picking Multiple Files in the File Dialog</h3>
    <vaadin-demo-snippet id='upload-basic-demos-disabling-drag--drop-and-picking-multiple-files-in-the-file-dialog'>
      <template preserve-content>
        <vaadin-upload nodrop max-files="1"></vaadin-upload>
      </template>
    </vaadin-demo-snippet>

    <h3>Custom Drop Label</h3>
    <vaadin-demo-snippet id='upload-basic-demos-custom-drop-label'>
      <template preserve-content>
        <style>
          [slot="drop-label-icon"] {
            margin: 0 1em;
            width: 20px;
          }
        </style>
        <vaadin-upload>
          <iron-icon slot="drop-label-icon" icon="cloud-upload"></iron-icon>
          <span slot="drop-label">Drop files to the cloud...</span>
        </vaadin-upload>
      </template>
    </vaadin-demo-snippet>


    <h3>Single File Upload</h3>
    <vaadin-demo-snippet id='upload-basic-demos-single-file-upload'>
      <template preserve-content>
        <vaadin-upload max-files="1"></vaadin-upload>
      </template>
    </vaadin-demo-snippet>


    <h3>Setting Restrictions on Files to Upload</h3>
    <vaadin-demo-snippet id='upload-basic-demos-setting-restrictions-on-files-to-upload'>
      <template preserve-content>
        <vaadin-upload id="rejectEventDemo" max-files="3" accept="application/pdf" max-file-size="1000000">
          <span slot="drop-label">Up to 3 PDF files, 1 MB each</span>
        </vaadin-upload>

        <paper-toast id="rejectToast"></paper-toast>

        <script>
          window.addDemoReadyListener('#upload-basic-demos-setting-restrictions-on-files-to-upload', document => {
            var upload = document.querySelector('vaadin-upload#rejectEventDemo');
            var toast = document.querySelector('paper-toast#rejectToast');

            upload.addEventListener('file-reject', event => {
              toast.text = event.detail.file.name + ' error: ' + event.detail.error;
              toast.open();
            });
          });
        </script>
      </template>
    </vaadin-demo-snippet>
  </div>
  </template>
  <script>
    class UploadBasicDemos extends DemoReadyEventEmitter(UploadDemo(Polymer.Element)) {
      static get is() {
        return 'upload-basic-demos';
      }
    }
    customElements.define(UploadBasicDemos.is, UploadBasicDemos);
  </script>
</dom-module>

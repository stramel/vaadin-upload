<dom-module id="upload-dropzone-demos">
  <template>
    <style>
       :host {
        display: block;
      }

    </style>

    <h3>Dropzone Basic Usage</h3>
    <p>
      The easiest way of handling the dropzone is to wrap the area you want with
      `vaadin-upload-dropzone`.
    </p>
    <p>
      <strong>NOTE:</strong> `vaadin-upload-dropzone` requires an upload specified
      in the `upload` slot or manual setup of all drag-n-drop event listeners.
    </p>
    <p>
      <strong>TODO:</strong> Look into making it easier to point to upload?<br>
      <strong>TODO:</strong> Look into allowing propagation of drag-n-drop events<br>
      <strong>TODO:</strong> Look into applying a class to the `dropTarget` for `active` and `invalid`<br>
      <strong>FIXME:</strong> Toggling document drag-n-drop listeners
    </p>
    <vaadin-demo-snippet id='upload-basic-demos-basic-usage'>
      <template preserve-content>
        <dom-bind>
          <template>

            <vaadin-upload-dropzone>
              <vaadin-upload-multiple id="upload"
                slot="upload"
                files="{{files}}"
                hidden
              ></vaadin-upload-multiple>
              <vaadin-upload-ajax-uploader
                files="{{files}}"
                url="https://httpbin.org/post"
                hidden
              ></vaadin-upload-ajax-uploader>

              Drop Files here...<br>

              <dom-repeat items="[[files]]" as="file">
                <template>
                  <vaadin-upload-file-item file="[[file]]"></vaadin-upload-file-item>
                </template>
              </dom-repeat>
            </vaadin-upload-dropzone>

          </template>
        </dom-bind>
      </template>
    </vaadin-demo-snippet>

    <h3>Dropzone by Id Reference Usage</h3>
    <p>
      The easiest way of handling the dropzone is to wrap the area you want with
      `vaadin-upload-dropzone`.
    </p>
    <p>
      <strong>NOTE:</strong> You may also pass a `HTMLElement` reference to the `dropTarget` attribute.<br>
      <strong>NOTE:</strong> You will often want to hide the `vaadin-upload-dropzone` if specifying another Element
      to use for the dropzone.
    </p>
    <vaadin-demo-snippet id='upload-basic-demos-basic-usage'>
      <template preserve-content>
        <dom-bind>
          <template>
            <style>
              #customDropzoneId {
                width: 100%;
                height: 200px;
                display: flex;
                justify-content: center;
                align-items: center;
                border: 2px dashed #000;
              }
            </style>

            <div id="customDropzoneId">
              Drop Files here...
            </div>

            <vaadin-upload-dropzone drop-target="customDropzoneId" hidden>
              <vaadin-upload-multiple id="upload"
                slot="upload"
                files="{{files}}"
                hidden
              ></vaadin-upload-multiple>
              <vaadin-upload-ajax-uploader
                files="{{files}}"
                url="https://httpbin.org/post"
                hidden
              ></vaadin-upload-ajax-uploader>
            </vaadin-upload-dropzone>
            <br>
            <dom-repeat items="[[files]]" as="file">
              <template>
                <vaadin-upload-file-item file="[[file]]"></vaadin-upload-file-item>
              </template>
            </dom-repeat>

          </template>
        </dom-bind>
      </template>
    </vaadin-demo-snippet>

    <h3>Clickable Dropzone Usage</h3>
    <p>
      Make a click on the dropzone trigger the file dialog by using the `clickable` attribute
    </p>
    <vaadin-demo-snippet id='upload-basic-demos-basic-usage'>
      <template preserve-content>
        <dom-bind>
          <template>

            <vaadin-upload-dropzone clickable>
              <vaadin-upload-multiple id="upload"
                slot="upload"
                files="{{files}}"
                hidden
              ></vaadin-upload-multiple>
              <vaadin-upload-ajax-uploader
                files="{{files}}"
                url="https://httpbin.org/post"
                hidden
              ></vaadin-upload-ajax-uploader>

              Drop Files here...<br>

              <dom-repeat items="[[files]]" as="file">
                <template>
                  <vaadin-upload-file-item file="[[file]]"></vaadin-upload-file-item>
                </template>
              </dom-repeat>
            </vaadin-upload-dropzone>

          </template>
        </dom-bind>
      </template>
    </vaadin-demo-snippet>

    <h3>Pre-drop Validation Dropzone Usage</h3>
    <p>
      Currently, on pre-drop files will be validated for file type.
    </p>
    <p>
      <strong>NOTE:</strong> When using the `vaadin-upload-multiple` element, it will also validate
      that the max files has not been reached<br>
      <strong>NOTE:</strong> You can utilize the upload's `file-validate` event to do custom
      validation on pre-drop as well.
    </p>
    <vaadin-demo-snippet id='upload-basic-demos-basic-usage'>
      <template preserve-content>
        <dom-bind>
          <template>

            <vaadin-upload-dropzone>
              <vaadin-upload-multiple id="upload"
                slot="upload"
                files="{{files}}"
                max-files="2"
                accept="image/*"
                hidden
              ></vaadin-upload-multiple>
              <vaadin-upload-ajax-uploader
                files="{{files}}"
                url="https://httpbin.org/post"
                hidden
              ></vaadin-upload-ajax-uploader>

              Drop Image Files here...
            </vaadin-upload-dropzone>

            <br>

            <dom-repeat items="[[files]]" as="file">
              <template>
                <div style="display:flex;align-items:center;">
                  <vaadin-upload-image-preview file="[[file]]" style="width: 100px;"></vaadin-upload-image-preview>
                  <vaadin-upload-file-item file="[[file]]" style="flex: 1 0 auto; margin-left: 16px;"></vaadin-upload-file-item>
                </div>
              </template>
            </dom-repeat>

          </template>
        </dom-bind>
      </template>
    </vaadin-demo-snippet>

    <h3>Disabled Dropzone Usage</h3>
    <p>
      Prevent drag-n-drop events from triggering on a dropzone by disabling it.
    </p>
    <vaadin-demo-snippet id='upload-basic-demos-basic-usage'>
      <template preserve-content>
        <dom-bind>
          <template>

            <vaadin-upload-dropzone disabled>
              <vaadin-upload-multiple id="upload"
                slot="upload"
                files="{{files}}"
              ></vaadin-upload-multiple>
              <vaadin-upload-ajax-uploader
                files="{{files}}"
                url="https://httpbin.org/post"
                hidden
              ></vaadin-upload-ajax-uploader>
            </vaadin-upload-dropzone>

            <br>

            <dom-repeat items="[[files]]" as="file">
              <template>
                <vaadin-upload-file-item file="[[file]]"></vaadin-upload-file-item>
              </template>
            </dom-repeat>

          </template>
        </dom-bind>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class UploadDropzoneDemos extends DemoReadyEventEmitter(UploadDemo(Polymer.Element)) {
      static get is() {
        return 'upload-dropzone-demos';
      }
    }
    customElements.define(UploadDropzoneDemos.is, UploadDropzoneDemos);
  </script>
</dom-module>
